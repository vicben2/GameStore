<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard_dev.css">
</head>
<body>
    <header>
        <h1>Developer Dashboard</h1>
    </header>
    <nav class="nav-links">
        <a href="manage-games.html">Manage Games</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>
    <div class="content">
        <h2>Upload a New Game</h2>
        <p>Use the form below to upload your game and a preview image.</p>
        <form action="/upload_game" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="game-name">Game Name</label>
                <input type="text" id="game-name" name="game_name" placeholder="Enter your game's name" required>
            </div>
            <div class="form-group">
                <label for="game-description">Game Description</label>
                <textarea id="game-description" name="game_description" rows="4" placeholder="Describe your game" required></textarea>
            </div>
            <div class="form-group">
                <label for="game-file">Game File</label>
                <input type="file" id="game-file" name="game_file" accept=".zip,.exe,.tar,.rar" required>
            </div>
            <div class="form-group">
                <label for="game-image">Game Image (e.g., screenshot)</label>
                <input type="file" id="game-image" name="game_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload Game</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Your Game Store. All rights reserved.</p>
    </footer>
</body>
</html>
