<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 0.9em;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .remember-me-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input[type="password"],
        .password-toggle input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        .password-toggle button {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 5px;
            outline: none;
            font-size: 0.9em;
            position: absolute;
            right: 10px; /* Position the button inside the input */
            top: 50%;
            transform: translateY(-50%); /* Center the button vertically */
        }
        .password-toggle button:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" />
            <div id="username-error" class="error-message"></div>
        </div>
        <div class="input-group password-toggle">
            <input type="password" id="password" placeholder="Password" />
            <button type="button" id="togglePassword">Show</button>
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="remember-me-container">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");

            usernameError.textContent = "";
            passwordError.textContent = "";

            if (!username) {
                usernameError.textContent = "Username is required.";
                return;
            }

            if (!password) {
                passwordError.textContent = "Password is required.";
                return;
            }

            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert("Invalid username or password.");
                return;
            }

            if (rememberMe) {
                localStorage.setItem("rememberedUsername", user.username);
            } else {
                localStorage.removeItem("rememberedUsername");
            }

            sessionStorage.setItem("username", user.username);
            sessionStorage.setItem("role", user.role); // Ensure role is set

            if (user.role === "developer") {
                window.location.href = "dashboard_dev.html"; // Redirect to developer dashboard
            } else {
                window.location.href = "dashboard.html"; // Redirect to user dashboard
            }
        }

        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("togglePassword");

        togglePasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                togglePasswordButton.textContent = "Show";
            }
        });

        const rememberedUsername = localStorage.getItem("rememberedUsername");
        if (rememberedUsername) {
            document.getElementById("username").value = rememberedUsername;
            document.getElementById("rememberMe").checked = true;
        }
    </script>
</body>
</html>
