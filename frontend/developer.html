<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 600px;
      margin: 50px auto;
      background: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, Developer!</h1>
    <p>Here you can upload and manage your games.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || currentUser.role !== "developer") {
      alert("Access denied.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
