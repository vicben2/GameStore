<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Developer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
    }

    nav.nav-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #333;
      padding: 20px;
    }

    nav.nav-links a {
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav.nav-links a:hover {
      background-color: #575757;
      transform: scale(1.05);
      border-radius: 5px;
    }

    .content {
      padding: 40px;
      margin: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      flex-grow: 1;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #f39c12;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 14px 25px;
      font-size: 1.2em;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    footer {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      color: #ccc;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Developer Dashboard</h1>
  </header>
  <nav class="nav-links">
    <a href="manage-games.html">Manage Games</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </nav>
  <div class="content">
    <h2>Account Settings</h2>
    <form>
      <div class="setting-group">
        <label for="username">Developer Name</label>
        <input type="text" id="username" name="username" placeholder="Your name">
      </div>
      <div class="setting-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email">
      </div>
      <div class="setting-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" name="password" placeholder="New password">
      </div>
      <button type="submit">Save Settings</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Your Game Store. All rights reserved.</p>
  </footer>
</body>
</html>
