<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-box {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 0.9em;
            text-align: left;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .name-container {
            display: flex;
            gap: 10px;
        }

        .name-container .input-group {
            flex: 1;
        }

        .profile-pic-container {
            margin: 20px 0;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            margin-bottom: 10px;
        }

        .profile-pic-upload {
            display: none;
        }

        .upload-btn {
            background: #2ecc71;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #27ae60;
        }

        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="profile-box">
        <h2>Update Profile</h2>

        <div class="profile-pic-container">
            <img id="profilePicPreview" src="default-profile.png" alt="Profile Picture" class="profile-pic">
            <label for="profilePic" class="upload-btn">Change Profile Picture</label>
            <input type="file" id="profilePic" class="profile-pic-upload" accept="image/*">
        </div>

        <div class="name-container">
            <div class="input-group">
                <input type="text" id="firstName" placeholder="First Name" />
                <div id="firstName-error" class="error-message"></div>
            </div>
            <div class="input-group">
                <input type="text" id="lastName" placeholder="Last Name" />
                <div id="lastName-error" class="error-message"></div>
            </div>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email" />
            <div id="email-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <input type="date" id="birthdate" />
            <div id="birthdate-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <textarea id="bio" placeholder="Write something about yourself..."></textarea>
            <div id="bio-error" class="error-message"></div>
        </div>

        <button type="submit" onclick="updateProfile()">Update Profile</button>

        <div class="nav-links">
            <a href="dashboard.html">Back to Dashboard</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        function convertDateFormat(dateStr) {
            return dateStr.match(/\d\d\d\d-\d\d-\d\d/)
        }

        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            /*
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === currentUser);
            */
            const user = JSON.parse(currentUser)

            document.getElementById('firstName').value = user.FNAME || '';
            document.getElementById('lastName').value = user.LNAME || '';
            document.getElementById('email').value = user.EMAIL || '';
            document.getElementById('birthdate').value = convertDateFormat(user.DATE_OF_BIRTH) || '';
            document.getElementById('bio').value = user.BIO || '';
            if (user.PROFILE_PIC) {
                document.getElementById('profilePicPreview').src = user.profilePic;
            }
        });

        // Profile picture upload preview
        document.getElementById('profilePic').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePicPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        async function updateProfile() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            let birthdate = document.getElementById("birthdate").value;
            const bio = document.getElementById("bio").value.trim();
            const profilePicFile = document.getElementById("profilePic").files[0];

            // Clear previous error messages
            document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

            let isValid = true;

            if (!firstName) {
                document.getElementById("firstName-error").textContent = "First name is required.";
                isValid = false;
            }

            if (!lastName) {
                document.getElementById("lastName-error").textContent = "Last name is required.";
                isValid = false;
            }

            if (!email) {
                document.getElementById("email-error").textContent = "Email is required.";
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById("email-error").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            if (!birthdate) {
                document.getElementById("birthdate-error").textContent = "Birthdate is required.";
                isValid = false;
            }

            if (!isValid) return;

            const currentUser = JSON.parse(sessionStorage.getItem("currentUser"))
            birthdate = convertDateFormat(birthdate)

            try {
                const response = await fetch('/api/update_profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: currentUser.USER_ID, email, firstName, lastName, birthdate, bio })
                })

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    window.location.href = "dashboard.html"; // Redirect to login page after sign-up
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Fetch error:', error)
            }

            /*
            const currentUser = sessionStorage.getItem('username');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.username === currentUser);
            */

            /*
            if (userIndex !== -1) {
                // Update user data
                users[userIndex] = {
                    ...users[userIndex],
                    firstName,
                    lastName,
                    email,
                    birthdate,
                    bio
                };

                // Handle profile picture
                if (profilePicFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        users[userIndex].profilePic = e.target.result;
                        localStorage.setItem('users', JSON.stringify(users));
                        alert("Profile updated successfully!");
                    }
                    reader.readAsDataURL(profilePicFile);
                } else {
                    localStorage.setItem('users', JSON.stringify(users));
                    alert("Profile updated successfully!");
                }
            }
            */
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function logout() {
            sessionStorage.clear();
        }
    </script>
</body>

</html>
