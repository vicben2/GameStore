<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #121212; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
    header { background: #1f1f1f; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    header h1 { margin: 0; font-size: 2em; }
    nav { display: flex; justify-content: center; background: #292929; padding: 15px; gap: 20px; }
    nav a { color: #fff; text-decoration: none; font-size: 1.1em; padding: 10px 15px; border-radius: 5px; transition: background 0.3s; }
    nav a:hover { background: #444; }
    .content { padding: 40px; }
    h2 { color: #f39c12; }
    table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
    th, td { padding: 14px; text-align: left; }
    th { background: #222; color: #f39c12; }
    tr:nth-child(even) { background: #232323; }
    tr:nth-child(odd) { background: #181818; }
    .actions button { margin-right: 8px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    .view-btn { background: #3498db; color: #fff; }
    .edit-btn { background: #f39c12; color: #fff; }
    .ban-btn { background: #c0392b; color: #fff; }
    .actions button:hover { opacity: 0.85; }
    footer { background: #1f1f1f; color: #aaa; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>Manage Users</h1>
  </header>
  <nav>
    <a href="admin.html">Dashboard</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </nav>
  <div class="content">
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>jane@example.com</td>
          <td>Developer</td>
          <td>Active</td>
          <td class="actions">
            <button class="view-btn">View</button>
            <button class="ban-btn">Ban</button>
          </td>
        </tr>
        <!-- Future user rows will be dynamically inserted here from the database -->
      </tbody>
    </table>
  </div>
  <footer>
    &copy; 2025 Game Store Admin Panel. All rights reserved.
  </footer>
  <script>
    // Make the action buttons responsive
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.view-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          const row = btn.closest('tr');
          const name = row.querySelectorAll('td')[0].textContent;
          alert('Viewing user: ' + name);
        });
      });
      document.querySelectorAll('.ban-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          if (btn.disabled) return;
          const row = btn.closest('tr');
          row.querySelectorAll('td')[3].textContent = 'Banned';
          btn.textContent = 'Banned';
          btn.disabled = true;
        });
      });
    });
  </script>
</body>
</html>
